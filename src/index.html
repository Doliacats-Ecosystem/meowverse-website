<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/pictures/favicon.png">
    <title>Dolia Cats</title>
</head>

<body>
    <div class="progress-bar-container">
        <img class="loader-pic" src="../static/pictures/step_print.svg" alt="loader">
    </div>

    <canvas class="webgl"></canvas>
    <div class="menu">
        <button class="m-experienceHeader__cta">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M.585786 12.5858c-.781048.781-.781048 2.0474.000001 2.8284.781053.7811 2.047383.7811 2.828423 0L8 10.8284l4.5858 4.5858c.781.7811 2.0474.7811 2.8284 0 .7811-.781.7811-2.0474 0-2.8284L10.8284 8l4.5858-4.58579c.7811-.78105.7811-2.04737 0-2.828423-.781-.781049-2.0474-.781049-2.8284 0L8 5.17157 3.41421.585788c-.78105-.781049-2.04737-.781049-2.828424 0-.781048.781052-.781048 2.047382 0 2.828422L5.17157 8 .585786 12.5858z"
                    fill="#000"></path>
            </svg>
        </button>
    </div>

    <div class="roadmap-container">
        <div class="roadmap-item">
            <img class="roadmap-picture" src="../static/pictures/road1.webp" alt="1">
        </div>
        <div class="roadmap-item">
            <img class="roadmap-picture" src="../static/pictures/road2.webp" alt="2">
        </div>
        <div class="roadmap-item">
            <img class="roadmap-picture" src="../static/pictures/road3.webp" alt="3">
        </div>
    </div>

    <div class="fullscreen-prompt-container">
        <p class="prompt-text">
            Do you want to go to a fullscreen mode?
        </p>
        <div class="prompt-btns">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
</body>

</html>
